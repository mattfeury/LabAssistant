<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Home</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
      <div class="l:login-required">
        <h2>Welcome Home</h2>
        <div>
          <h4>Your Courses</h4>
          <ul class="courses l:Users.renderCourses">
            <li class="course">
              <div class="name">CS 2340</div>
              <div>Instructor: <span class="instructor">Bob Waters</span></div>
              <div>Number of Labs: <span class="num-labs">10</span></div>
              <div>Number of Students: <span class="num-students">30</span></div>
            </li>        
          </ul>
        </div>

        <div class="l:admin-only">
          <h4>Create User</h4>
          <div class="l:Users.createUserForm">
            <label>Username: <input type="text" class="username" /></label>
            <label>Password: <input type="password" class="password" /></label>

            <label>Email: <input type="email" class="email" /></label>
            <label>Name: <input type="text" class="name" /></label>

            <select class="role">
              <option>Student</option>
            </select>
            <input type="submit" class="submit-button" />        

          </div>
        </div>

        <div class="l:instructor-only">
          <h4>Create Course</h4>
          <div class="l:Courses.createCourseForm">
            <label>Name: <input type="text" class="name" /></label>

            <input type="submit" class="submit-button" />        
          </div>          
        </div>
      </div>
    </div>
  </body>
</html>
