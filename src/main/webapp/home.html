<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Home</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="lift:surround?with=default;at=content">
      <div class="l:login-required">
        <h2>Welcome Home</h2>
        <div class="l:admin-only">
          <h4>Create User</h4>
          <div class="l:Users.createUserForm">
            <label>Username: <input type="text" class="username" /></label>
            <label>Password: <input type="password" class="password" /></label>

            <label>Email: <input type="email" class="email" /></label>
            <label>Name: <input type="text" class="name" /></label>

            <select class="role">
              <option>Student</option>
            </select>
            <input type="submit" class="submit-button" />        

          </div>
          
          
          <h4>All Users</h4>
          <ul class="l:Admin.renderUsers">
            <li class="user">
              <span class="name">Jessie Pinkman</span>
              <span class="userId">902313403</span>
              <span class="role">Student</span>
            </li>
          </ul>
        </div>

        <div class="l:instructor-only">
          <h4>Create Course</h4>
          <div class="l:Courses.createCourseForm">
            <label>Name: <input type="text" class="name" /></label>

            <input type="submit" class="submit-button" />        
          </div>          
        </div>
      </div>
    </div>
  </body>
</html>
