<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Home</title>
  </head>
  <body class="lift:content_id=main">

    <div id="main" class="lift:surround?with=default;at=content">
      <div class="l:login-required">

        <h2>Current Lab</h2>
        <section class="lab l:Labs.renderLab">
          <div class="name">Lab 1</div>
          <div class="startTime">9:00</div>
          <div class="endTime">10:00</div>
          <div class="role">Random</div>
          <div class="teamSize">4</div>
          
          <ul class="teams">
      			<li class="team">
	  	    		<div class="name">Team 1</div>
              <div class="size">1</div>
              <div class="number">1</div>
              <span class="l:student-only controls">
                <button class="join">Join</button>
                <button class="leave">Leave</button>
              </span>       
    	  		</li>
          </ul>
          <section class="student-panel">
            <h2>You are a student</h2>
            <div class="form">
              <h4>Create Team</h4>
              <label>Team Name: <input type="text" class="name" /></label>
              <input type="submit" class="submit-button" />
            </div>


          </section>
          
        </section>


      </div> 
    </div>
  </body>
</html>
