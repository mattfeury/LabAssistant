<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
    <title>Home</title>
  </head>
  <body class="lift:content_id=main">
    <div id="main" class="splash lift:surround?with=default;at=content">
      <section class="login">
        <h2>login</h2>
        <div class="l:UserSessions.loginForm">
          <label>Username: <input type="text" class="username" /></label>
          <label>Password: <input type="password" class="password" /></label>
          <input type="submit" class="submit-button" />
        </div>
      </section>

      <section class="signup">
        <h2>Signup</h2>
        <div class="l:Users.createUserForm?login=true">
          <label>Username: <input type="text" class="username" /></label>
          <label>Password: <input type="password" class="password" /></label>

          <label>Email: <input type="email" class="email" /></label>
          <label>Name: <input type="text" class="name" /></label>

          <input type="submit" class="submit-button" />
        </div>
      </section>
    </div>
  </body>
</html>
